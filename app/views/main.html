<div class="jumbotron">
  <button class="btn" ng-click="getLunchGroups()">Generate Lunch Group Member Lists</button>
  <ul ng-repeat="lunchGroup in userService.lunchGroups">
    <h2>Group {{$index + 1}}</h2>
    <li ng-repeat="person in lunchGroup">{{person.firstName}} {{person.lastName}}</li>
  </ul>
</div>
