<div class="jumbotron">
  <button class="btn" ng-click="getLunchGroups()">Generate Lunch Group Member Lists</button>
  <div class='row'>
    <div ng-repeat="lunchGroup in userService.lunchGroups" class='col-md-4'>
      <h2>Group {{$index + 1}}</h2>
      <div ng-repeat="person in lunchGroup">{{person.firstName}} {{person.lastName}}</div>
    </div>
  </div>
</div>
